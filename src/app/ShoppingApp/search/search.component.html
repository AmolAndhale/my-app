<div class="text-center mt-5">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search...">
    <button (click)="search()">Search</button>

</div>

  <main *ngIf="searchResults.length > 0">
    <div class="d-flex flex-wrap overflow-auto" style="height:600px">
        <div *ngFor="let item of searchResults " class="card p-2 m-2" style="width:200px">
            <img [src]="item.image" height="160" class="card-img-top">
            <div class="card-header" style="height:160px">
                <p>{{item.title}}</p>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Price</dt>
                    <dd>{{ item.price}}</dd>
                    <dt>Rating</dt>
                    <dd class="bi bi-star-fill text-success"><span>{{ item.rating.rate}} [{{item.rating.count}}]</span></dd>
                </dl>
            </div>
            <div class="card-footer">
                <button  class="btn btn-danger w-100">
                   <span class="bi bi-cart4"></span>Add To Cart
                </button>
            </div>
        </div>
    </div>
    
</main>
<div class="text-center mt-5" *ngIf="searchResults.length === 0">
   <h4>No results found.</h4> 
  </div>
